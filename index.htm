<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <title>官方页面</title>
  <style>
    .content { position: fixed; width: 100%; height: 100%; left: 0; top: 0; }
    .error-tip { display: none; } /* 隐藏错误提示 */
    body, html { margin: 0; padding: 0; overflow: hidden; }
    iframe { border: none; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div class="error-tip"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const encodedParam = urlParams.get('c');
        
        if (!encodedParam) throw new Error('缺少必要参数');

        const targetUrl = decodeURIComponent(atob(encodedParam));
        if (!targetUrl.startsWith('http')) throw new Error('无效的URL');

        // 尝试从URL参数获取标题
        const encodedTitle = urlParams.get('title');
        if (encodedTitle) {
          document.title = decodeURIComponent(atob(encodedTitle));
        }

        // 立即创建并插入iframe，无任何延迟
        const iframe = document.createElement('iframe');
        iframe.className = 'content';
        iframe.src = targetUrl;
        iframe.allow = 'same-origin';
        document.body.appendChild(iframe);
        
        if (iframe) bindMouseWheel(iframe);
      } catch (e) {
        // 错误处理（可选：完全隐藏错误或显示极简提示）
        document.body.textContent = '加载失败';
      }
    });

    const isFirefox = navigator.userAgent.includes('Firefox');

    function bindMouseWheel(iframe) {
      try {
        const doc = iframe.contentWindow.document;
        const handleWheel = (e) => {
          e.preventDefault();
          const delta = isFirefox ? e.detail * -50 : e.wheelDelta;
          doc.documentElement.scrollTop += delta;
        };

        doc.addEventListener(isFirefox ? 'DOMMouseScroll' : 'wheel', handleWheel);
      } catch (e) {}
    }
  </script>
</body>
</html>
